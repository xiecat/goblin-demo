Name: flash
Version: 0.0.1
Description: this is a description
WriteDate: "2021-09-08"
Author: goblin
Rule:
- url: /
  Match: prefix
  Replace:
  - Request:
      Method:
      - GET
    Response:
      Body:
        ReplaceStr:
        - Old: https://soft.flash.cn
          New: 127.0.0.1:8084
          Count: -1
        - Old: soft.flash.cn
          New: 127.0.0.1:8084
          Count: -1
        - Old: https://static.flash.cn
          New: 127.0.0.1:8085
          Count: -1
        - Old: static.flash.cn
          New: 127.0.0.1:8085
          Count: -1
        - Old: https://www.flash.cn
          New: http://127.0.0.1:8083
          Count: -1
        - Old: www.flash.cn
          New: 127.0.0.1:8083
          Count: -1
- url: /config/flashVersion
  Match: prefix
  Replace:
    - Request:
        Method:
        - GET
      Response:
        Location: "//127.0.0.1:8086/config/flashVersion"