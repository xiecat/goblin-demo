Name: static.flash
Version: 0.0.1
Description: this is a description
WriteDate: "2021-09-08"
Author: goblin
Rule:
- url: /frontend/js/index20210429.js
  Match: prefix
  Replace:
    - Request:
        Method:
        - GET
      Response:
        Header:
          GoblinServer: 0.0.1
        Body:
          ReplaceStr:
            - Old: "hm.baidu.com"
              New: "/"
              Count: -1
- url: /frontend/js/download.js
  Match: prefix
  Replace:
    - Request:
        Method:
        - GET
      Response:
        Body:
          ReplaceStr:
            - Old: "api.flash.cn"
              New: "127.0.0.1:8086"
              Count: -1